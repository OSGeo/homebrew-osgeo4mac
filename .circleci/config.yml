build_steps: &build_steps
  steps:
     - checkout
     - run:
         name: Update environment variables
         command: |
           echo 'export GH_USER=$(echo -n "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" | egrep -o "^[^/]+" | tr -d "\n")' >> $BASH_ENV
           echo 'export CI_COMMIT="$(git rev-parse --verify -q HEAD)"' >> $BASH_ENV
           echo 'export CHANGED_FORMULAE=$(.circleci/changed_formulas.sh)' >> $BASH_ENV
           if [ "$CHANGED_FORMULAE" == "" ]; then
             echo "Skipping CI, not changed formulae found";
             exit 0;
           else
             echo 'Changed formulae are "${CHANGED_FORMULAE}"';
           fi
           echo 'export HOMEBREW_REPOSITORY="$(brew --repo)"'
           git -C "${HOMEBREW_REPOSITORY}" reset --hard origin/master
           mkdir -p "${HOMEBREW_REPOSITORY}/Library/Taps/${GH_USER}"
           ln -s "${CIRCLE_WORKING_DIRECTORY}" "${HOMEBREW_REPOSITORY}/Library/Taps/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
           echo 'export HOMEBREW_DEVELOPER=1' >> $BASH_ENV
           echo 'export HOMEBREW_NO_AUTO_UPDATE=1' >> $BASH_ENV
           echo 'export HOMEBREW_PREFIX=$(brew --prefix)' >> $BASH_ENV

     - run:
         name: Before install script
         command: .circleci/before_install.sh
     - run:
         name: Install dependencies
         command: .circleci/install.sh
     - run:
          name: Install changed formulae
          command: .circleci/script.sh

workflow_filter: &filter
  filters:
    branches:
      only:
        - master
        - circleci

version: 2
jobs:
  sierra-build:
    <<: *build_steps
    <<: *filter
    macos:
      xcode: "8.3.3"

workflows:
  version: 2
  build_bottles:
    jobs:
      - sierra-build


   
