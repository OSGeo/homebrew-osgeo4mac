version: 2
jobs:
  bottle-macos:
    macos:
      xcode: "10.1.0"
    environment:
      CIRCLE_REPOSITORY_URL: https://github.com/osgeo/homebrew-osgeo4mac
      HOMEBREW_DEVELOPER: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      # - run:
      #     brew cask install xquartz
      - checkout
      - run:
          no_output_timeout: 60m
          command: |
            brew --version
            brew tap brewsci/science || true
            brew tap brewsci/bio || true
            brew update
            TAP_PATH=$(brew --repo $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME)
            mkdir -p $TAP_PATH
            cp -a ./ $TAP_PATH/
            brew tap --repair
            RELEASE_TAG=$(echo "$CIRCLE_BRANCH" | sed -nE 's/(^[@a-z0-9\.\-]+-[0-9\._]+)#(macos-)?bottle$/\1/p')
            FORMULA=$(echo "$RELEASE_TAG" | sed -nE 's/(^[@a-z0-9\.\-]*)-[0-9\._]*$/\1/p')
            brew install --build-from-source --build-bottle $FORMULA
            mkdir -p /tmp/bottles
            cd /tmp/bottles
            BOTTLE_ROOT_URL=https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/releases/download/$RELEASE_TAG
            brew bottle --json --root-url=$BOTTLE_ROOT_URL $FORMULA
      - run: |
            # modify merge message platform tag
            cd /tmp/bottles
            sed -i '' 's/"sierra"/"high_sierra"/g' *.sierra.*.json
      - run: |
            # upload bottles to github releases
            brew tap tcnksm/ghr
            brew install ghr
            RELEASE_TAG=$(echo "$CIRCLE_BRANCH" | sed -nE 's/(^[@a-z0-9\.\-]+-[0-9\._]+)#(macos-)?bottle$/\1/p')
            ghr --username $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --token $GITHUB_TOKEN --replace "$RELEASE_TAG" /tmp/bottles
      - persist_to_workspace:
          root: /tmp
          paths:
            - bottles

  create-macos-pr:
    macos:
      xcode: "10.1.0"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run: |
          git config --global user.name "Geo Ninja"
          git config --global user.email "qgisninja@gmail.com"
      - run: |
          brew install hub
          TAP_PATH=$(brew --repo $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME)
          mkdir -p $TAP_PATH
          cp -a ./ $TAP_PATH/
          brew tap --repair
          # create pull request
          cd $TAP_PATH
          git reset --hard origin/$CIRCLE_BRANCH
          brew bottle --merge --write /tmp/workspace/bottles/*.json
          RELEASE_TAG=$(echo "$CIRCLE_BRANCH" | sed -nE 's/(^[@a-z0-9\.\-]+-[0-9\._]+)#(macos-)?bottle$/\1/p')
          git checkout -b "$RELEASE_TAG#pr"
          git remote set-url origin https://$CIRCLE_PROJECT_USERNAME:$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          git push --set-upstream --force origin "$RELEASE_TAG#pr"
          hub pull-request -m "$(git log -1 --pretty=%B)"


  create-pr:
    docker:
      - image: linuxbrew/brew
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - run: |
          git config --global user.name "Geo Ninja"
          git config --global user.email "qgisninja@gmail.com"
      - run: |
          brew install hub
          TAP_PATH=$(brew --repo $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME)
          mkdir -p $TAP_PATH
          cp -a ./ $TAP_PATH/
          brew tap --repair
          # create pull request
          cd $TAP_PATH
          git reset --hard origin/$CIRCLE_BRANCH
          brew bottle --merge --write /tmp/workspace/bottles/*.json
          RELEASE_TAG=$(echo "$CIRCLE_BRANCH" | sed -nE 's/(^[@a-z0-9\.\-]+-[0-9\._]+)#(macos-)?bottle$/\1/p')
          git checkout -b "$RELEASE_TAG#pr"
          git remote set-url origin https://$CIRCLE_PROJECT_USERNAME:$GITHUB_TOKEN@github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
          git push --set-upstream --force origin "$RELEASE_TAG#pr"
          hub pull-request -m "$(git log -1 --pretty=%B)"

workflows:
  version: 2
  build:
    jobs:
      - create-macos-pr:
          requires:
            - bottle-macos
          filters:
            branches:
              only: /.*#macos-bottle/
      - create-pr:
          requires:
            - bottle-macos
          filters:
            branches:
              only: /.*#bottle/
      - bottle-macos:
          filters:
            branches:
              only: /.*#bottle|.*#macos-bottle/
