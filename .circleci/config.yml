build_steps: &build_steps
  steps:
     - checkout
     - run:
         name: Update environment variables
         command: .circleci/set_env.sh
           
     - run:
         name: Before install script
         command: .circleci/before_install.sh

     - run:
         name: Install dependencies
         command: .circleci/install.sh
     - run:
          name: Install changed formulae
          command: .circleci/script.sh
     - run:
         name: Build bottles
         command: .circleci/after_script.sh
     - persist_to_workspace:
         root: bottles
         paths:
           - ./*.tar.gz
           - ./*.json

workflow_filter: &filter
  filters:
    branches:
      only:
        - master
        - circleci

version: 2
jobs:
  sierra-build:
    <<: *build_steps
    <<: *filter
    macos:
      xcode: "8.3.3"
  high_sierra-build:
    <<: *build_steps
    <<: *filter
    macos:
      xcode: "10.1.0"
  bottle-upload:
    macos:
      xcode: "10.1.0"
    steps:
      - checkout
      - attach_workspace:
          at: ./bottles
      - run:
          name: Set env
          command: .circleci/set_env.sh
      - run:
          name: Commit bottles
          command: .circleci/before_deploy.sh

workflows:
  version: 2
  build_bottles:
    jobs:
      - high_sierra-build
      - sierra-build
      - bottle-upload:
          requires:
            - high_sierra-build
            - sierra-build


   
