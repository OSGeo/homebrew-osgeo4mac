workflow_filter: &filter
  filters:
    branches:
      only:
        - master

version: 2
jobs:
  build-macos:
    macos:
      xcode: "10.1.0"
    # environment:
    #   CIRCLE_REPOSITORY_URL: https://github.com/OSGeo/homebrew-osgeo4mac
    #   HOMEBREW_DEVELOPER: 1
    #   HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - restore_cache:
          keys:
            - homebrew-v1-{{ .Branch }}-{{ .Revision }}
            - homebrew-v1-{{ .Branch }}-
            - homebrew-v1-
      # - run: |
      #     brew --version
      #     brew remove $(brew list)
      #     rm -rf /usr/local/Homebrew/Library/Taps/
      #     brew update-reset
      #     brew --env
      #     brew config
      - run:
          name: "Update homebrew"
          command: |
            brew tap brewsci/science || true
            brew tap brewsci/bio || true
            brew update || brew update
      - save_cache:
          key: homebrew-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - /usr/local/Homebrew/Library/Taps/homebrew
            - /usr/local/Homebrew/Library/Taps/brewsci
  sierra-build:
    <<: *build_steps
    <<: *filter
    macos:
      xcode: "8.3.3"
  high_sierra-build:
    <<: *build_steps
    <<: *filter
    macos:
      xcode: "10.1.0"
  bottle-upload:
    macos:
      xcode: "10.1.0"
    filters:
      tags:
        only: deploy
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - store_artifacts:
          path: /tmp/workspace/bottles
          destination: bottles
      - run:
          name: Set env
          command: .circleci/set_env.sh
      - run:
          name: Commit bottles
          command: .circleci/before_deploy.sh

workflows:
  version: 2
  build_bottles:
    jobs:
      - build-macos
      - high_sierra-build:
          requires:
            - build-macos
      - sierra-build:
          requires:
            - build-macos
